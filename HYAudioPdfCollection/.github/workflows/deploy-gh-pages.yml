name: Deploy to GitHub Pages

# Sadece 'main' branch'ine push yapıldığında çalışır
on:
  push:
    branches:
      - master  # (Eğer ana dalınız 'master' ise burayı 'master' olarak değiştirin)
  
  # Bu satır, GitHub'daki "Actions" sekmesinden manuel çalıştırmanızı da sağlar
  workflow_dispatch:

# Gerekli izinler
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
      
    steps:
      - name: 1. Kodu indir (Checkout)
        uses: actions/checkout@v4

      - name: 2. .NET 8'i Kur
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x # Projeniz .NET 8 ise böyle kalsın

      - name: 3. Projeyi Yayınla (Publish)
        run: |
          # Projenizin .csproj dosyasının yolunu verin [kaynak: 46]
          # ve BaseHref'i depo adınızla aynı yapın
          dotnet publish HYAudioPdfCollection.Client/HYAudioPdfCollection.Client.csproj \
              -c Release \
              -o release \
              /p:BaseHref=/HYAudioPdfCollection/ 
              
          # Not: Depo adınız farklıysa '/audiopdfcollection/' kısmını değiştirin.
          
          # GitHub Pages'in Jekyll işlemesini atlaması için .nojekyll dosyası oluştur
          touch release/wwwroot/.nojekyll

      - name: 4. GitHub Pages'i Ayarla
        uses: actions/configure-pages@v5

      - name: 5. Artefaktı (Yayınlanan Dosyaları) Yükle
        uses: actions/upload-pages-artifact@v3
        with:
          # Blazor WASM'ın yayınlandığı klasör 'release/wwwroot' klasörüdür [kaynak: 30]
          path: 'release/wwwroot'

      - name: 6. GitHub Pages'e Dağıt (Deploy)
        id: deployment
        uses: actions/deploy-pages@v4